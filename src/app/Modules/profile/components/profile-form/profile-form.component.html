<h1>Profile Form</h1>
<form [formGroup]="profileForm" class="container" (ngSubmit)="onSubmit()">
<div class="form-group">
  <mat-form-field class="full-width">
    <mat-label for="email">Email</mat-label>
    <input matInput formControlName="email" type="email" id="email" placeholder="sample@email.com">
  </mat-form-field>
</div>
<!-- email validation -->
<div *ngIf="email.invalid && email.dirty">
  <div *ngIf="email.errors?.['required']" class="alert alert-danger">
      Email is required
  </div>
  <div *ngIf="email.errors?.['email']" class="alert alert-danger">
      Check email format
  </div>
</div>

<div class="form-group">
  <mat-form-field class="full-width">
    <mat-label for="name">Name</mat-label>
    <input matInput formControlName="name" type="text" id="name" placeholder="Sample Sample">
  </mat-form-field>
</div> 
<div *ngIf="name.invalid && name.dirty">
  <div *ngIf="email.errors?.['required']" class="alert alert-danger">
      Name is required
  </div>
</div>


<div class="form-group">
  <mat-form-field class="full-width">
    <mat-label for="bio">Bio</mat-label>
    <textarea matInput formControlName="bio" id="bio" type="text" placeholder="Ex. Dummy dummy dummy"></textarea>
  </mat-form-field>
</div>
<div *ngIf="bio.invalid && bio.dirty">
  <div *ngIf="bio.errors?.['required']" class="alert alert-danger">
      Bio is required
  </div>
</div>
<div class="form-group">
  <mat-form-field class="full-width">
    <mat-label for="active">Active</mat-label>
    <input matInput formControlName="active" id="active" type="text" placeholder="Ex. Yes/No">
  </mat-form-field>
</div>
<div *ngIf="active.invalid && active.dirty">
  <div *ngIf="active.errors?.['required']" class="alert alert-danger">
      Active is required
  </div>
</div><br>
<button class="btn btn-info" type="submit">Submit</button>
</form>
</body>
